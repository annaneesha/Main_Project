<body class="login" style="background-image:url(images/bg8.jpg)">

            <input type="text" type="password" id="form_password" class="input-box" name="form_password"
                placeholder="Password"><br><span class="error_form" id="password_error_message"></span>
            <button type="submit" class="log_sbmt_btn" id="log_sbmt_btn">Login</button>
        </form>
        <div>
            <a href="register.html">Register Here..</a>

        <span id="message"></span>
        </form>
