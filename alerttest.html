<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery confirmDialog Demo</title>
    <link href="css/confirmDialog.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/confirmDialog.jquery.min.js"></script>
  </head>
  <body>
    <button id="trigger">DEMO</button>
    <script type="text/javascript">
      $('#trigger').click(function(){
		$.createDialog({
			attachAfter: '#trigger',
			title: 'Are you sure you want to continue?',
			accept: 'Yes',
			refuse: 'Cancel',
			acceptStyle: 'red',
			refuseStyle: 'gray',
			acceptAction: alertCall
		});
		$.showDialog();
	});

	function alertCall(){
	  alert('Just did something dangerous!');
	}

    </script>
  </body>
</html>
